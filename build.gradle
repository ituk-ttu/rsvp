plugins {
    id 'java'
    id "org.springframework.boot" version "2.1.2.RELEASE"
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

group 'ee.ituk'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'


    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ee.ituk.rsvp.Application'
    }
}